<VirtualHost *:88>
  ServerName cards.thraxil.org
  ServerAdmin anders@columbia.edu
  CustomLog /var/log/apache2/sebastian/access.log combined
  ErrorLog /var/log/apache2/sebastian/error.log

  SetEnv DJANGO_SETTINGS_MODULE sebastian.settings_production

  WSGIDaemonProcess site-sebastian user=anders group=anders threads=5 python-path=/var/www/sebastian/sebastian/ve/lib/python2.7/site-packages
  WSGIProcessGroup site-sebastian

  WSGIScriptAlias / /var/www/sebastian/sebastian/apache/django.wsgi
  <Directory /var/www/sebastian/sebastian/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /site_media/ /var/www/sebastian/sebastian/media/
  Alias /favicon.ico /var/www/sebastian/sebastian/media/favicon.ico
  Alias /robots.txt /var/www/sebastian/sebastian/media/robots.txt
  <Directory /var/www/sebastian/sebastian/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /media/ /var/www/sebastian/sebastian/ve/lib/python2.7/site-packages/django/contrib/admin/media/
  <Directory /var/www/sebastian/sebastian/ve/lib/python2.7/site-packages/django/contrib/admin/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/sebastian/uploads/
  <Directory /var/www/sebastian/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>

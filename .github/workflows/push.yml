on: push
name: run tests
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
        tox-env:
          - py3
          - ruff-format
          - ruff-check
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache tox environments
        id: cache-tox
        uses: actions/cache@v4
        with:
          path: .tox
          # uv.lock, tox.ini, and setup.cfg have
          # versioning info that would impact the tox environment. hashFiles
          # only takes a single file path or pattern at the moment.
          key: ${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.tox-env }}-${{ hashFiles('setup.cfg') }}-${{ hashFiles('uv.lock') }}-${{ hashFiles('tox.ini') }}
      - id: tox
        name: Test with tox
        run: |
          pip install tox-uv==1.11.4
          tox -e ${{ matrix.tox-env }}   

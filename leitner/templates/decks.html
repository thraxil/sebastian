{% extends "base.html" %}
{% load markup %}
{% load thumbnail %}

{% block content %}

<h2>decks</h2>
<table>
{% for deck in decks %}
<tr>
<td>
<a href="{{ deck.get_absolute_url }}"  style="background-color: #{{ deck.bgcolor }}; color: #{{ deck.fgcolor }};">{{ deck.name }}</a>
</td>
<td>{{ deck.num_cards }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}

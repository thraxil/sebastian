{% extends "base.html" %}
{% load markup %}
{% load deck_due %}

{% block content %}

<h2>decks</h2>
<table>
{% for deck in decks %}
<tr>
<td style="background-color: #{{ deck.bgcolor }}; color: #{{ deck.fgcolor }};">
<a href="{{ deck.get_absolute_url }}" style="color: #{{ deck.fgcolor }};">{{ deck.name }}</a>
</td>
<td><a href="/decks/{{deck.id}}/test/">{% num_deck_cards_due deck user %} due </a> (of {{ deck.num_cards }})</td>
</tr>
{% endfor %}
</table>

{% endblock %}

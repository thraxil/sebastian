---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sebastian-app
  labels:
    app: sebastian
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sebastian
  template:
    metadata:
      labels:
        app: sebastian
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - sebastian
              topologyKey: kubernetes.io/hostname
      volumes:
        - name: config-volume
          secret:
            secretName: sebastian-config
      initContainers:
        - image: <IMAGE>
          name: migrate
          command: [ "/run.sh", "migrate" ]
          envFrom:
            - secretRef:
                name: sebastian-secret
            - configMapRef:
                name: sebastian-config
        - image: <IMAGE>
          name: collectstatic
          command: [ "/run.sh", "collectstatic" ]
          envFrom:
            - secretRef:
                name: sebastian-secret
            - configMapRef:
                name: sebastian-config
        - image: <IMAGE>
          name: compress
          command: [ "/run.sh", "compress" ]
          envFrom:
            - secretRef:
                name: sebastian-secret
            - configMapRef:
                name: sebastian-config
      containers:
        - image: <IMAGE>
          name: sebastian
          envFrom:
            - secretRef:
                name: sebastian-secret
            - configMapRef:
                name: sebastian-config
          ports:
            - containerPort: 8000
              name: gunicorn
---
apiVersion: v1
kind: Service
metadata:
  name: sebastian
  labels:
    app: sebastian
spec:
  type: NodePort
  selector:
    app: sebastian
  ports:
    - port: 8000
      targetPort: 8000
      name: gunicorn
